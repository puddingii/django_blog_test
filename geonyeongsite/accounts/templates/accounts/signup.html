{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}

<h2>Sign up</h2>
<form method="POST" action="{%url 'signup'%}">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <input type="submit" class="btn btn-secondary" value="sign up">
</form>

{% endblock %}
