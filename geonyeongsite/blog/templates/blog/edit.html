{% extends 'base.html' %}

{% block title %}Edit{% endblock %}
{% load static %}
{% block content %}

<form action="{% url 'edit' blog.id %}">
    <h4>Title</h4>
    <input type="text" name='title' value={{blog.title}}>
    <br><br>
    <h4>Content</h4>
    <textarea name="body" id="" cols="40" rows="10">{{blog.body}}</textarea>
    <br><br>
    <input class="btn btn-dark" type="submit" value="Submit">
</form>

{% endblock %}
